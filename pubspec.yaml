name: ui_sederhana
description: "A simple budget management Flutter project."
publish_to: 'none'  # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  pie_chart: ^5.0.0  # Untuk statistik pengeluaran
  font_awesome_flutter: ^10.0.0  # Untuk ikon navigasi
  intl: ^0.18.0  # Untuk format angka dalam Rupiah
  country_flags: ^3.0.0
  cloud_firestore: ^5.5.0
  firebase_core: ^3.8.0
  svg_flag: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
